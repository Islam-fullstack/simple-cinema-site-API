<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Site API</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header class="header container">
        <div class="header__content">
            <a href="index.html" class="header__logo">Cinema Site API</a>
        </div>
        <form">
            <input type="text" name="search" id="search" placeholder="Search...">
        </form>
    </header>

    <div class="container">
        <div class="films">
            <div class="film-card">
                <div class="film-img-box">
                    <img src="600x900.jpg" alt="film" class="film-img">
                    <div class="dark"></div>
                    <div class="film-rate green">9</div>
                </div>
                <div class="film-name">Harry Potter</div>
                <div class="film-genre">Fantastic, Fantazy, Magic</div>
            </div>
            <div class="film-card">
                <div class="film-img-box">
                    <img src="300x450.jpg" alt="film" class="film-img">
                    <div class="dark"></div>
                    <div class="film-rate green">9</div>
                </div>
                <div class="film-name">Harry Potter</div>
                <div class="film-genre">Fantastic, Fantazy, Magic</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
